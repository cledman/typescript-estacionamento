<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estacionamento</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="margin-top: 10px;">
        <div class="row">
            <div class="col-sm">
                <input class="form-control" type="text" id="nome" placeholder="Nome do veículo" autocomplete="off">            
            </div>
            <div class="col-sm">
                <input class="form-control"type="text" id="placa" placeholder="Placa" autocomplete="off">   
            </div>
            <div class="col-sm">
                <button id="cadastrar"  class="btn btn-secondary">Cadastrar </button>
            </div>
        </div>

        <table class="table" style="margin-top: 10px;">
            <thead class="thead-dark">
                <tr>
                    <th>Nome</th>
                    <th>Placa</th>
                    <th>Entrada</th>                              
                    <th>Ações</th>                                             
                </tr>
            </thead>
            <tbody id="patio">
            </tbody>
        </table>
    </div>
   <script src="./script.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>   
</body>
</html>
